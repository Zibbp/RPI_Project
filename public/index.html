<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web LED</title>
    <link rel="stylesheet" href="./css/semantic.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="title">LED Strip</div>

    <input type="range" min="0" max="255" value="127" step="5" class="slider" id="brightnessSlider">


    <div class="ui doubling ten column grid container">
        <div class="column"><button class="ui red button" id="red">Red</button></div>
        <div class="column"><button class="ui orange button" id="orange">Orange</button> </div>
        <div class="column"><button class="ui yellow button" id="yellow">Yellow</button>
        </div>
        <div class="column"><button class="ui green button" id="green">Green</button>
        </div>
        <div class="column"><button class="ui teal button" id="teal">Teal</button>
        </div>
        <div class="column"><button class="ui blue button" id="blue">Blue</button>
        </div>
        <div class="column"><button class="ui violet button" id="violet">Violet</button>
        </div>
        <div class="column"><button class="ui purple button" id="purple">Purple</button>
        </div>
        <div class="column"><button class="ui pink button" id="pink">Pink</button>
        </div>
        <div class="column"><button class="ui button" id="white">White</button>
        </div>
    </div>
    <script src="/js/app.js"></script>
    <script src="./js/semantic.min.js"></script>

</body>

</html>
